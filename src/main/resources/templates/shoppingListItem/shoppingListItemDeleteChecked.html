<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Shopping List Delete All Items</h1>
	
	
	<form method="POST" th:object="${list}">
			
			
	<div th:each="i : ${shoppingListItems}">
		<div th:if="${i.isChecked} == true">
			<div>
				<h4>Name</h4>
				<p th:text="${i.contents}"></p>
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-custom-two">Delete</button>
		</form>
		
		<!-- <div class="field">
			<label for="contents">Content</label> <input name="contents" type="text"
				th:field="${shoppingListItem.contents}" />
		</div>

		<button type="submit" class="btn btn-default">delete all</button>-->
</body>
</html>
