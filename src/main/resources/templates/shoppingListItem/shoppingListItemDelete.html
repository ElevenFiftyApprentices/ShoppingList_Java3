	layout:decorator="layouts/basic">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body layout:fragment="content">
	<h1>Shopping List</h1>
	
	
	
	
	<form method="POST" th:object="${shoppingListItem}">

		<dl class="dl-horizontal" th:if="${shoppingList}">
			<dt>Item</dt>
			<dd th:text="${shoppingListItem.contents}"></dd>
		
		
		</dl>
		
		<button type="submit" class="btn btn-custom-two">delete</button>

			<label for="contents">Content</label> <input name="contents" type="text"
				th:field="${shoppingListItem.contents}" />
		</div>

		<button type="submit" class="btn btn-default">delete</button>-->
	</form>
</body>
</html>
