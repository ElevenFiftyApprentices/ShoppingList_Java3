<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
    <title>Shopping Lists<button type="button">Add List</button></title>
    <meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<hr/>
	<table>
		<form>
 		 <fieldset>
		    <legend>Name</legend>
		    Groceries: <input type="text"><br>
		    Eggs: <input type="text"><br>
		    Auto Supplies: <input type="text">
		  </fieldset>
		</form>
		<form>
  		<fieldset>
    		<legend>Options</legend>
    		<button type="button">Show</button>
    		<button type="button">Delete</button>
  		</fieldset>
		</form>
		<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.Groceries}"></td>
				<td th:text="${user.Eggs}"></td>
				<td th:text="${user.AutoSupplies}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
