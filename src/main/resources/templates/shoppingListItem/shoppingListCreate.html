<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
<title>Add<button onclick="goBack()">Back to List</button></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Shopping List</h1>
	<form th:action="@{|/user/create|}" enctype="multipart/form-data"
		method="POST">

		<div class="field">
			<label for="name">Name</label> <input name="name"
				type="text" th:value="${user.name}" />
		</div>

		<div class="field">
			<label for="color">Color</label> <input name="color"
				type="text" th:value="${user.color}" />
		</div>

		<button type="submit" class="btn btn-default">Save</button>
	</form>
</body>
</html>
