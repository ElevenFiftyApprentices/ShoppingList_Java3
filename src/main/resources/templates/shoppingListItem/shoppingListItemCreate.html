<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
   <title>Add Item</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

<div class="row">

<h1>Add Item</h1>

<form method="POST" th:object="${shoppingListItem}" enctype="multipart/form-data">
	<input type="hidden" th:field="*{id}"/>

  <div class="form-group">
    <label for="">Contents</label>
    <input type="text" name="contents" class="form-control" placeholder="Contents" th:field="*{contents}" />
  	<span th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}">Contents</span>
  </div>

  <div class="form-group">
    <label for="priority">Priority</label>
    <input type="text" name="priority" class="form-control" placeholder="Priority" th:field="*{priority}" />
  	<span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">Priority</span>
  </div>

  
  <button type="submit" class="btn btn-default">Submit</button>
  <a class="btn btn-default" href="/" th:href="@{|/products|}">Back</a>
</form>

</div>
  
</body>
</html>
